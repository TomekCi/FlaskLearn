{% extends 'base.html' %}

{% block head %}
<title>Edit</title>
{% endblock %}



{% block body %}
<h1>Edit</h1>

    <hr>
    <h2>Edit Blog Post:</h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
            Title: <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Title">
            Author: <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}" aria-label="Author">
            Post: <textarea class="form-control" type="text" name="content" id="content" rows="3">{{ post.content }}</textarea>
            <br>
            <input type="submit" value="Post">
    </form>
    <hr>

{% endblock %}
